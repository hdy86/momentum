<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- https://hdy86.github.io/ -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="box-wrap">
      <div class="left">
        <div id="clock">
          <h2></h2>
          <div>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="date"></div>
        <div id="login-wrap">
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What's your name?"
            />
          </form>
          <h3 class="hidden" id="greeting"></h3>
        </div>
      </div>
      <div class="hidden" id="todo-wrap">
        <form id="todo-form">
          <input type="text" placeholder="Write your Todo Items" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="bg"><div></div></div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
